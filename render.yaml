services:
  - type: web
    region: oregon
    name: test-proxy-oregon
    plan: free
    env: ruby
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    envVars:
      - key: REGION
        value: 'OREGON'

  - type: web
    name: test-proxy-virginia
    plan: free
    env: ruby
    buildCommand: ./render-build.sh
    startCommand: ./render-start.sh
    envVars:
      - key: REGION
        value: 'VIRGINIA'

